version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - npm install -g @angular/cli@17
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - ng build -c production
      - echo "Build completed."
      - echo "ls -R dist/my-angular-project"
    finally:
      - echo This is the finally block execution!
artifacts:
  base-directory: .
  files:
    - 'dist/my-angular-project/**/*'
    - 'appspec.yml'
    - 'deploy-scripts/**/*'
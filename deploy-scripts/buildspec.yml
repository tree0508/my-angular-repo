version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - npm install -g @angular/cli@17
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - ng build -c production
      - echo "Build completed."
    finally:
      - echo This is the finally block execution!
artifacts:
  base-directory: dist/my-angular-project
  files:
    - '**/*'
  discard-paths: no # 필요시 상대경로 유지

secondary-artifacts:
  appspec:
    files:
      - appspec.yml
      - deploy-scripts/**/*